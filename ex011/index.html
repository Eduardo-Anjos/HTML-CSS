<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body style="background-color:#001529; color: aliceblue;">
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>  
<source src="midia/12 grams - track tribe.mp3" type="audio/mpeg">
<source src="midia/12 grams - track tribe.ogg" type="audio/ogg">
<source src="midia/12 grams - track tribe.wav" type="audio/wav">
<p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="midia/12 grams - track tribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
